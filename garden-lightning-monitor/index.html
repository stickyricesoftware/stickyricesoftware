<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/garden-lightning-monitor/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Garden Lightning Monitor</title>
  </head>
  <body>
   
    <div class="container">
      <section>
        <h6>Status</h6>
        <div class="status-panel">
          <div id="status-tab" class="status-tab">
            <span class="material-icons">info</span>
            <div id="status-text" class="data">
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span></div>
            <div id="school"></div>
          </div>
        </div>
      </section>
      <section id="data-section">
        <h6>Data</h6>
        <div class="activity-panel">
          <div id="lhl-info" class="tab-small">
            <span class="material-icons">electric_bolt</span>
            <div id="lhl" class="data">
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
            </div>

            <p>Lightning Hazard Level</p>
          </div>
          <div id="di-info" class="tab-small">
            <span class="material-icons">grade</span>
            <div id="di" class="data">
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
            </div>
            <p>Dynamic Index</p>
          </div>
          <div id="ad-info" class="tab-small">
            <span class="material-icons">equalizer</span>
            <div id="ad" class="data">
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
            </div>
            <p>Activity Detector</p>
          </div>
          <div id="fcc-info" class="tab-small">
            <span class="material-icons">waves</span>
            <div id="fcc" class="data">
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
              <span class="loader__dot">.</span>
            </div>
            <p>Field Collapse Counter</p>
          </div>
        </div>
      </section>
      <section id="progress">
        <h6>AD Progress</h6>
        <div class="status-panel">
          <div class="status-tab">
            <span class="material-icons">equalizer</span>
            <div class="bar">
              <div id="bar-data" class="bar-data" style="height:2em;">

              </div>
            </div>
            <div class="bar-scale">
              <div class="bar-scale-0">0%</div>
              <div class="bar-scale-10">100%</div>
            </div>
            <p id="bar-text"></p>
          </div>
        </div>
      </section>
    </div>

    <script src="/garden-lightning-monitor/index.js"></script>
    <script></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/contentcalendar/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>CCC</title>
  </head>
  <body>
    <header>
      <h1>Content Creator's Calendar</h1>
      <h5>(2023)</h5>
      <div id="quote"></div>
      <a href="https://calendar.google.com/calendar/u/0/r/eventedit?dates=20230828T101500/20230828T174500&ctz=Asia/Singapore&text=Sample+Event&location=World+Wide+Web&details=Play+with+me!&uid=f8addc86-d1d1-4f88-b36f-58fe48eee6d6">ADD TO CALENDAR</a>
    </header>
    <div class="container center">
      <div id="calendar">
        <h2 id="display-month"></h2>
        <div id="days-of-the-month" class="days-of-the-month">
          
        </div>
      </div>
      <div class="nav">
        <div onclick="backMonth()">
          <span class="material-icons"> navigate_before </span>
        </div>
        <div onclick="forwardMonth()">
          <span class="material-icons"> navigate_next </span>
        </div>
      </div>

      <div id="date"></div>
      <div class="row">
        <div id="days" class="column1">
          <h2>Day</h2>
        </div>
        <div id="weeksmonths" class="column2">
          <div id="weeks">
            <h2>Week</h2>
          </div>
          <div id="months">
            <h2>Month</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div id="modal-content" class="modal-content">
        <span class="close">&times;</span>
        <div id="event-info"></div>
        <div id="event-title"></div>
        <div id="event-description"></div>
        <div id="idea-option"></div>
        <div id="event-ideas"></div>
      </div>
    </div>
    <script src="/contentcalendar/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/contentcalendar/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>CCC</title>
</head>
<body>

  <header>
    <h2>Content Creator's Calendar</h2>
    <div id="quote"></div>
  </header>

<div id="calendar">
  <h2>January</h2>
  <div class="days-of-the-month">
    <div class="each-day">1</div>
    <div class="each-day">2</div>
    <div class="each-day">3</div>
    <div class="each-day">4</div>
    <div class="each-day">5</div>
    <div class="each-day">6</div>
    <div class="each-day">7</div>
    <div class="each-day">8</div>
    <div class="each-day">9</div>
    <div class="each-day">10</div>
    <div class="each-day">11</div>
    <div class="each-day">12</div>
    <div class="each-day">13</div>
    <div class="each-day">14</div>
    <div class="each-day">15</div>
    <div class="each-day">16</div>
    <div class="each-day">17</div>
    <div class="each-day">18</div>
    <div class="each-day">19</div>
    <div class="each-day">20</div>
    <div class="each-day">21</div>
    <div class="each-day">22</div>
    <div class="each-day">23</div>
    <div class="each-day">24</div>
    <div class="each-day">25</div>
    <div class="each-day">26</div>
    <div class="each-day">27</div>
    <div class="each-day">28</div>
    <div class="each-day">29</div>
    <div class="each-day">30</div>
    <div class="each-day">31</div>





  </div>

</div>
<div class="nav">
  <div><span class="material-icons">
    navigate_before
    </span></div>
  <div><span class="material-icons">
    navigate_next
    </span></div>
</div>

  
  <div class="row">


    <div id="days" class="column1">
      <h2>Days</h2>

    </div>
    <div id="weeksmonths" class="column2">
      <div id="weeks">
        <h2>Weeks</h2>
      </div>
      <div id="months">
        <h2>Months</h2>
      </div>

    </div>
  </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modal-content" class="modal-content">
    <span class="close">&times;</span>
    <div id="event-info"></div>
    <div id="event-title"></div>
    <div id="event-description"></div>
    <div id="idea-option"></div>
    <div id="event-ideas"></div>
  </div>

</div>
  <script src="/contentcalendar/index.js"></script>
</body>
</html>

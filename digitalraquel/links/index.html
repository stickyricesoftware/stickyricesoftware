<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/digitalraquel/links/style.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="/script.js" defer></script>
    <title>Links</title>
  </head>
  <body>
    
    <div class="container">
        <header>
            <a href="https://digitalraquel.com" target=”_blank” >
              <img class="profile" src="/digitalraquel/digitalraq-2.jpeg" alt="" srcset="">
            </a>
        <div class="handle">@digitalraquel</div>
            <div class="socials">
            <a href="https://digitalraquel.com/" target=”_blank” class="fa fa-facebook"></a>
            <a href="https://digitalraquel.com/" target=”_blank” class="fa fa-instagram"></a>
            <a href="https://digitalraquel.com/" target=”_blank” class="fa fa-pinterest"></a>
        </div>
        </header>
        
        <!-- card without image -->
        <a href="https://digitalraquel.com/" target=”_blank”>
        <div class="card">
          <div class="title-card">       
            <div class="title">Title</div>
            <div class="card-content">Content</div>
          </div>
        </div>
      </a>
      <!-- card with image on left with text on the right -->
      <a href="https://digitalraquel.com/" target=”_blank”>
        <div class="card">
          <div class="card-left">
            <img class="card-image-left" src="/digitalraquel/digitalraq-2.jpeg" alt="" srcset="">
          </div>
        <div class="card-content-right">
           <div class="title">Title</div>
           <div class="card-content">Content</div>
        
          </div>
        </div>
      </a>

        <!-- card with image on right with text on the left -->
      <a href="https://digitalraquel.com/" target=”_blank”>
        <div class="card">
        <div class="card-content-left">
           <div class="title">Title</div>
           <div class="card-content">Content</div>
         </div>
          <div class="card-left">
            <img class="card-image-right" src="/digitalraquel/digitalraq-2.jpeg" alt="" srcset="">
          </div>
        </div>
      </a>

       <!-- card with big image and text underneath -->
      <a href="https://digitalraquel.com/" target=”_blank”>
        <div class="card big-card">
          <img class="card-image-top" src="/digitalraquel/digitalraq-2.jpeg" alt="" srcset="">
 
        <div class="title">Title</div>
        <div class="card-content">Content</div>
        <div class="button">BUY ME</div>


    </div>
  </a>
        <footer>
          <a href="https://digitalraquel.com" target=”_blank”><img class="logo" src="https://i0.wp.com/digitalraquel.com/wp-content/uploads/2021/05/Logo_Transparent_DR.png?w=2235&ssl=1
            " alt="" srcset=""></a>
        </footer>
    </div>

  </body>
</html>
